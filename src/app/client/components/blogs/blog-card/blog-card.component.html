<!-- {{-- card --}} -->
<div class="row ">

    <div *ngFor="let blog of blogs | paginate: { itemsPerPage:itemsPerPage, currentPage: page, totalItems:allBlogs,id: 'first'} "
        class="col-xl-4 col-lg-6 col-md-6 col-sm-12  my-4  ">
        <div class=" card h-100">

            <div class="blog-wrapper position-relative mb-30 card-fill-height ">

                <div class="blog-thumb">
                    <a><img img [src]="blog.cover" onError="this.src='/assets/img/other/default-image.png'"
                            alt="No Image'"></a>
                </div>

                <div class="blog-content-wrapper">





                    <div class="blog-content">
                        <a>
                            <h4 class="singleLine">{{blog.title}}</h4>
                        </a>

                        <div class="">
                            <div class="blog-date">
                                <i class="flaticon-calendar"></i>
                                <span>&ensp;{{blog.created_at | dateFormat}}</span>
                            </div>

                        </div>
                        <p class="textMaxLine">{{blog.short_description}}

                            <!-- 

                            <a class="edo-course-sec-btn" class="text-center view-details-btn" target="_blank"
                                routerLink="/blog/{{blog.id}}/{{blog.slug}}">{{'view_details'|translate}}</a> -->




                    </div>

                </div>
            </div>

            <a class="edo-course-sec-btn  footer-div-center text-center"
                (click)="onClickAnchor(blog.id,blog.slug)">{{'view_details'|translate}}</a>



        </div>

    </div>
