<!-- testimonial-area-start -->
<div class="testimonial-area pt-100 pb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-title text-center mb-55">
                    <h2>{{"testimonial1-area-title"|translate}}<br> <span
                            class="down-mark-line">{{"testimonial-area-subtitle"|translate}} </span>
                        {{"testimonial2-area-title"|translate}}
                    </h2>
                </div>
            </div>
        </div>
        <!-- Slider main container -->
        <div class="swiper-container testimonial-active ">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper ">
                <!-- Slides -->
                <div class="swiper-slide " *ngFor="let review of reviews ">
                    <div class="testimonial-items position-relative card h-100  ">
                        <div class="testimonial-header d-flex ">
                            <div class="testimonial-img">
                                <img src="assets/img/testimonial/user-review.png" alt="image not found">

                            </div>
                            <div class="testimonial-title">
                                <h4 class="review-main-title">{{review.student_name}}</h4>
                            </div>
                        </div>
                        <div class="testimonial-body  ">
                            <h3 class="oneLine">{{review.comment_title}}</h3>
                            <p class="commentsLine">{{review.comment}}</p>
                            <app-starts [rating]="review.stars"></app-starts>

                        </div>
                    </div>
                </div>

            </div>
            <!-- If we need pagination -->
            <div class="testimonial-pagination text-center"></div>
        </div>
    </div>
</div>
<!-- testimonial-area-end -->
