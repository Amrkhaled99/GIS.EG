<!-- blog-area-start -->
<div class="academic-courses-area p-relative pt-110 pb-120">
    <img class="academic-shape-2" src="assets/img/shape/acadenic-shape-2.png" alt="shape">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-4">
                <div class="section-title mb-50">
                    <h2>{{"blog-area-title1"|translate}} <span
                            class="down-mark-line-2">{{"blog-area-subtitle"|translate}}</span>
                        {{"blog-area-title2"|translate}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- home Blogs  -->

            <div class="col-xl-4 col-lg-4 col-md-6 blog-content" *ngFor="let place of places">

                <div class="position-relative mb-30 h-100 card">


                    <div class="blog-thumb ">
                        <a class="image-cover"><img [src]="'/assets/img/other/default-image.png'" alt="No Image'">
                        </a>
                    </div>

                    <div class="blog-content-wrapper">
                        <div class="blog-meta ">
                            <div class="blog-date">
                                <i class="flaticon-calendar"></i>
                                <!-- <span>{{place.created_at | dateFormat}}</span> -->
                                <span class="ms-2">{{lastUpdate | dateFormat}}</span>

                            </div>
                        </div>


                        <div class="blog-content ">
                            <span class="singleLine">
                                <h4>{{place.name}}</h4>
                            </span>

                            <div class="d-flex justify-content-start">

                                <div class="academic-body">
                                    <div class="singleLine oneLine" style="display: flex; justify-content: flex-start;">
                                        <div style="margin-right: 20px;">
                                            <h5>Longitude:</h5>
                                        </div>
                                        <div>
                                            {{ place.longitude | dataRound }}
                                        </div>
                                    </div>
                                    <div class="singleLine" style="display: flex; justify-content: flex-start;">
                                        <div style="margin-right: 20px;">
                                            <h5>Latitude:</h5>
                                        </div>
                                        <div>
                                            {{ place.latitude | dataRound }}
                                        </div>
                                    </div>
                                </div>



                                <!-- <div class="academic-footer">
                               
            
                                </div> -->

                            </div>

                            <div>
                                <!-- <h5 class="textMaxLine mb-3">{{blog.short_description}}</h5> -->

                                <div class="row justify-content-center">
                                    <div class="col-xl-3 text-center">
                                        <div class="academic-bottom-btn ">

                                            <button class="edo-course-sec-btn  footer-div-center2" style="display: inline-block;
                                            width: auto;"
                                                (click)="onClickAnchor(place.code,place.name)">{{'view_details'|translate}}</button>
                                        </div>
                                    </div>
                                </div>


                            </div>

                        </div>



                    </div>

                </div>


            </div>
        </div>


    </div>

</div>
<!-- blog-area-end -->
