<!-- university-message-start -->
<div class="university-message-area pt-110 pb-105">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4">
                <div class="section-title mb-30">
                    <h2> {{"message-title-shape1"|translate}} <span class="down-mark-line-2">
                            {{"message-subTitle-shape"|translate}}&ensp;</span>{{"message-title-shape2"|translate}}</h2>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4">
                <div class="message-profile-text">
                    <span>
                        {{"message-profile"|translate}}
                    </span>
                    <p class="text-justify">
                        {{"message-paragraph1"|translate}}
                        <br>
                        {{"message-paragraph2"|translate}}
                    </p>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4">
                <div class="message-sticker position-relative">
                    <img src="assets/img/bg/2482907.jpg" onError="this.src='/assets/img/other/default-image.png'"
                        alt="No Image'">

                </div>
            </div>
        </div>
    </div>
</div>
<!-- university-message-end -->
