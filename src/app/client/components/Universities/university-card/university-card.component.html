<div class="row ">
    <div *ngFor="let university of  placesEgypt | paginate: { itemsPerPage:itemsPerPage, currentPage: page, totalItems:allUniversities,id: 'first'} "
        class="col-xl-6 col-lg-6 col-md-6  my-4">
        <div class="academic-box mb-30 h-100 card">
            <!-- class="academic-thumb p-3 h-100 " -->
            <div class="academic-thumb px-2 py-2 h-100 ">

                <img class="image-cover" [src]="'/assets/img/other/default-image.png'" alt="No Image'">
            </div>


            <div class="academic-content flex-row ">

                <div class=" academic-content-header">

                    <h3 class="singleLine">{{university.name}}</h3>

                </div>

                <div class="academic-tutor d-flex align-items-center ">
                    <img class="country-img" [src]="'/assets/img/other/cairo-flag.png'" alt="No Image'">

                    <span class="oneLine">&ensp;{{university.cityName}}</span>
                </div>

                <div class="d-flex justify-content-start">

                    <div class="academic-body">
                        <div class="singleLine oneLine" style="display: flex; justify-content: flex-start;">
                            <div style="margin-right: 20px;">
                                <h5>Longitude:</h5>
                            </div>
                            <div>
                                {{ university.longitude | dataRound }}
                            </div>
                        </div>
                        <div class="singleLine" style="display: flex; justify-content: flex-start;">
                            <div style="margin-right: 20px;">
                                <h5>Latitude:</h5>
                            </div>
                            <div>
                                {{ university.latitude | dataRound }}
                            </div>
                        </div>
                    </div>



                    <!-- <div class="academic-footer">
                   

                    </div> -->

                </div>

                <div class="course-creadit flex-row ">

                    <!-- 
                    <div class="course-creadit  footer-div-left ">
                        <i class="flaticon-menu-1"></i><span>&ensp;{{university.faculties.length}}&ensp;
                            {{"Faculties-title"|translate}}</span>
                    </div> -->

                    <button class="edo-course-sec-btn  footer-div-right" style="display: inline-block;
                    width: auto;"
                        (click)="onClickAnchor(university.code,university.name)">{{'view_details'|translate}}</button>



                </div>

            </div>


        </div>
    </div>

</div>
